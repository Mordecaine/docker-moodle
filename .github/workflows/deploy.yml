name: build_and_deploy

on:
  push:
    branches: [
      master,
      dev
    ]

jobs:
  build_apache_images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        moodle_version: [35,38,39,310]
        database: ['all','mysqli','pgsql']
    env:
      VERSION: ${{ matrix.moodle_version }}
      DB_TYPE: ${{ matrix.database }}
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
       
      - name : Build Docker Images
        shell: bash
        run: |
          docker --version
          ls -l ./.github
          chmod +x ".github/build_docker.sh"
          .github/build_docker.sh 'dockerfiles/apache/Dockerfile'
      
      - name: Push into Dockerhub
        shell: bash
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKER_TOKEN: ${{ secrets.DOCKERHUB_SECRET }}
        run: |
          echo "$DOCKER_TOKEN" | docker login --username "$DOCKER_USER" --password-stdin
          cat ~/.docker/config.json 

